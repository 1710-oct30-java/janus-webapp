<div class="dashboard-container">

  <div class="card app-card text-center" style="width: 20rem; border-color:white" *ngFor="let app of apps" [routerLink]="app.homeUrl">
    <div class="card-block">
        <h4 class="card-title" style="padding-top:10px">{{app.name}}</h4>
      </div>
    <img class="card-img-bottom" src="{{app.imgUrl}}" alt="Card image cap">
  </div>

</div>
