<button class="btn btn-lg btn-outline-primary pointer" (click)="debug()">Debug</button>
<button class="btn btn-lg btn-outline-primary pointer" (click)="open(addAssessmentContent)">Add Assessment</button>


<!-- START ADD WEEK MODAL-->
  <ng-template #addWeekContent let-c="close" let-d="dismiss">
    <div class="modal-header">
      <h4 class="modal-title">Add Week</h4>
      <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <p>Are you sure you wish to create a new week? (This cannot be undone.)</p>
      <button (click)="this.addWeek(); c('Close click')">Confirm</button>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-outline-dark" (click)="c('Close click')">Close</button>
    </div>
  </ng-template>
<!-- END ADD WEEK MODAL -->

<!-- START ADD ASSESSMENT MODAL-->
<ng-template #addAssessmentContent let-c="close" let-d="dismiss">
        <div class="modal-header">
          <h4 class="modal-title">Add Assessment</h4>
          <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
                <div class="form-group">
                        <label>Assessment Category:</label>
                        <select class="form-control" id="categorySelect">
                          <option>1</option>
                          <option>2</option>
                          <option>3</option>
                          <option>4</option>
                        </select>
                </div>
                <div>
                    <label>Max Points:</label>
                    <input type="number" class ="form-control" value ="100">
                </div>
                <div>
                        <label>Assessment Type:</label>
                        <select class="form-control" id="typeSelect">
                          <option>Exam</option>
                          <option>Verbal</option>
                          <option>Project</option>
                          <option>Other</option>
                        </select>
                </div>
          <button (click)="this.addWeek(); c('Close click')">Confirm</button>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-outline-dark" (click)="c('Close click')">Close</button>
        </div>
      </ng-template>
<!-- END ADD ASSESSMENT MODAL -->


<!-- TABS START -->
<div class = "main-container">
    <ngb-tabset (tabChange)="fetchNews($event)">
        <ngb-tab id="{{i+1}}" *ngFor="let in of counter(this.selectedBatch.weeks); let i = index">
                <ng-template ngbTabTitle>
                    <div class="revature-orange"><b>Week {{i+1}}</b></div> </ng-template>
                <ng-template ngbTabContent></ng-template>
              </ngb-tab>
      </ngb-tabset>
      <button  (click)="open(addWeekContent)">+</button>
<!-- TABS END -->

    <table class="table table-responsive" style="border-collapse: collapse;">
      <thead>
        <tr>
          <th>
            Trainee
          </th>
          <th *ngFor="let assesesmnt of this.assessments">
            <div class = "assessment-header">{{assessment.title}}</div>
          </th>
          <th>
            Notes
          </th>
        </tr>
      </thead>
      <tr *ngFor="let trainee of this.selectedBatch.trainees">
        <td>
          {{trainee.name}}
        </td>
        <td *ngFor="let assessment of this.assessments">
            <input class="form-control assessment-area" type="text" [value]="this.getGrade(trainee.traineeId, assessment.assessmentId)">
        </td>
        <td>
            <textarea class="form-control" id="exampleTextarea" rows="2"></textarea>
        </td>
      </tr>
    </table>
</div>



<ng-template #content let-c="close" let-d="dismiss">
    <div class="modal-header">
        <h4 class="modal-title">New Assessment</h4>
        <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <div class="col-md-6 col-md-offset-3">
            <form name="form" (ngSubmit)="f.form.valid && submit()" #f="ngForm" novalidate>
                <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !username.valid }">
                    <label for="firstName">First Name</label>
                    <input type="text" class="form-control" name="firstName" [(ngModel)]="register.first_name" #firstName="ngModel" required />
                    <div *ngIf="f.submitted && !firstName.valid" class="help-block">First Name is required</div>
                </div>
                <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !username.valid }">
                    <label for="lastName">Last Name</label>
                    <input type="text" class="form-control" name="lastName" [(ngModel)]="register.last_name" #lastName="ngModel" required />
                    <div *ngIf="f.submitted && !lastName.valid" class="help-block">Last Name is required</div>
                </div>
                <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !username.valid }">
                    <label for="username">Username</label>
                    <input type="text" class="form-control" name="username" [(ngModel)]="register.username" #username="ngModel" required />
                    <div *ngIf="f.submitted && !username.valid" class="help-block">Username is required</div>
                </div>
                <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !password.valid }">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" name="password" [(ngModel)]="register.password" #password="ngModel" required
                    />
                    <div *ngIf="f.submitted && !password.valid" class="help-block">Password is required</div>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" name="email" [(ngModel)]="register.email" #email="ngModel" required />
                    <div *ngIf="f.submitted && !email.valid" class="help-block">Email is required</div>
                </div>
                <div class="form-group">
                    <button [disabled]="loading" class="btn btn-primary">Register</button>
