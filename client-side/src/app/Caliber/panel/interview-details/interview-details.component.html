<div class="container">
  <div class="row">
    <div class="col">
      <h3>Interview Details</h3>
    </div>
  </div>

  <div class="row">
    <div class="col">
      <label for="associateName">Associate Name</label>
      <input class="form-control" id="associateName" type="text" value="{{trainee.name}}" readonly>
    </div>
    <div class="col">
      <label for="interviewDate">Interview Date</label>
      <form class="form-inline">
        <div class="form-group">
          <div class="input-group">
            <input class="form-control" placeholder="yyyy-mm-dd" name="dp" [(ngModel)]="model" ngbDatepicker #d="ngbDatepicker">
            <button class="input-group-addon" (click)="d.toggle()" type="button">
              <i class="fa fa-calendar" aria-hidden="true"></i>
            </button>
          </div>
        </div>
      </form>
      <hr/>
    </div>
  </div>
</div>
