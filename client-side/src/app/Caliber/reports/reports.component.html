<app-toolbar></app-toolbar>
<div class="container" *ngIf="currentTrainee">
    <div class="row reports-row">
        <div class="col-md-12">
            <!-- <app-cumulative-skills></app-cumulative-skills> -->
            <div class="charts"><app-all-cumulative-scores *ngIf="weekId === 0"></app-all-cumulative-scores></div>
            <div class="charts"><app-weekly-cumulative-skills *ngIf="weekId > 0"></app-weekly-cumulative-skills></div>
            <div class="charts"><app-assessment-breakdown *ngIf="currentTrainee.traineeId > 0"></app-assessment-breakdown></div>
        </div>
    </div>
    <div class="row reports-row"> 
        <div class="col-md-4">
            <div class="charts"><app-weekly-audit *ngIf="weekId > 0 && currentTrainee.traineeId === 0"></app-weekly-audit></div>
            <div class="charts"><app-trainee-tech-skills *ngIf="!(weekId !== 0 && currentTrainee.traineeId === 0)"></app-trainee-tech-skills></div>
            <div class="charts"><app-qc-doughnut *ngIf="weekId > 0 && currentTrainee.traineeId === 0"></app-qc-doughnut></div>
        </div>
        <div class="col-md-8">
            <div class="charts"><app-batch-overall-line-chart *ngIf="currentTrainee.traineeId > 0"></app-batch-overall-line-chart></div>
            <div class="charts"><app-assessment-breakdown *ngIf="currentTrainee.traineeId === 0 && weekId > 0"></app-assessment-breakdown></div>
            <div class="charts"><app-panel-batch-all-trainees></app-panel-batch-all-trainees>
        </div>
    </div>

    <div class="charts"><app-overall-feedback *ngIf="currentTrainee.traineeId > 0"></app-overall-feedback></div>
    <div class="charts"><app-panel-feedback *ngIf="currentTrainee.traineeId > 0"></app-panel-feedback></div>
</div>
