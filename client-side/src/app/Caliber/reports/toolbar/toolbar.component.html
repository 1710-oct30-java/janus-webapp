<div class="container">
  <div class="col">
    <select class="button" id="startDate" (change)="yearOnChange()">
      <ng-container class="container" *ngFor="let year of yearList">
        <option [ngValue]="year" [selected]="loadYears(year)">{{ year }}</option>
      </ng-container>
    </select>

    <span class="paddingRight"></span>

    <select class="button" id="trainer">
      <ng-container class="container" *ngFor="let batch of batchList">
        <option [value]="batch.batchId">{{ batch.trainer.name }} - {{ batch.startDate }}</option>
      </ng-container>
    </select>

    <span class="paddingRight"></span>

    <select class="button" id="week" (change)="weekOnChange()">
      <option [value]="all">Week (All)</option>
      <ng-container class="container" *ngFor="let week of weekList">
        <option [value]="week" [selected]="loadWeeks(week)">Week {{ week }}</option>
      </ng-container>
    </select>

    <span class="paddingRight"></span>

    <select class="button" id="trainee" *ngIf="batchList">
      <ng-container class="container" *ngFor="let batch of batchList">
        <ng-container class="container" *ngFor="let trainee of batch.trainees">
          <option [ngValue]="batch">{{ trainee.name }}</option>
        </ng-container>
      </ng-container>
    </select>

      <button (click)="debug()">Debug</button>
    </div>
  <hr>
</div>
