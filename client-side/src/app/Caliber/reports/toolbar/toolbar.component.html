<div class="container" *ngIf="batchList">

  <span class="col">
    <div ngbDropdown class="d-inline-block">
      <button ngbDropdownToggle class="button" id="year" [value]="yearSelect">{{yearSelect}}</button>
      <div ngbDropdownMenu aria-labelledby="year">
        <div *ngFor="let year of yearList">
          <button class="dropdown-item" [value]="year" (click)="yearOnClick(year)">{{year}}</button>
        </div>
      </div>
    </div>
  </span>

  <span class="col">
    <div ngbDropdown class="d-inline-block">
      <button ngbDropdownToggle class="button" id="batch" [value]="batchSelect">{{currentBatch.trainer.name}} - {{ currentBatch.startDate | date: 'MM/dd/yyyy'}}</button>
      <div ngbDropdownMenu aria-labelledby="batch">
        <div *ngFor="let batch of batchYearList">
          <button class="dropdown-item" [value]="batch.batchId" (click)="batchOnClick(batch.batchId)">{{ batch.trainer.name }} - {{ batch.startDate | date: 'MM/dd/yyyy'}}</button>
        </div>
      </div>
    </div>
  </span>

  <span class="col">
    <div ngbDropdown class="d-inline-block">
      <button ngbDropdownToggle class="button" id="week" [value]="weekSelect" *ngIf="weekSelect === 0">Week (All)</button>
      <button ngbDropdownToggle class="button" id="week" [value]="weekSelect" *ngIf="weekSelect > 0">Week {{ weekSelect }}</button>
      <div ngbDropdownMenu aria-labelledby="week">
        <div *ngFor="let week of weekList">
          <button class="dropdown-item" [value]="week" (click)="weekOnClick(week)" *ngIf="week === 0">All</button>
          <button class="dropdown-item" [value]="week" (click)="weekOnClick(week)" *ngIf="week > 0">Week {{ week }}</button>
        </div>
      </div>
    </div>
  </span>

  <span class="col">
    <div ngbDropdown class="d-inline-block">
      <button ngbDropdownToggle class="button" id="trainee" [value]="traineeSelect" *ngIf="traineeSelect === 0">Trainee (All)</button>
      <button ngbDropdownToggle class="button" id="trainee" [value]="traineeSelect" *ngIf="traineeSelect > 0">{{ currentTrainee.name }}</button>
      <div ngbDropdownMenu aria-labelledby="trainee">
        <button class="dropdown-item" [value]="0" (click)="traineeOnClick(0)">All</button>
        <div *ngFor="let trainee of traineesList">
          <button class="dropdown-item" [value]="trainee.traineeId" (click)="traineeOnClick(trainee.traineeId)">{{ trainee.name }}</button>
        </div>
      </div>
    </div>
  </span>

  <!-- <span class="search">
    <input #searchBox type="text" [(ngModel)]="searchModel" [ngbTypeahead]="search" placeholder="Search..."/>
  </span> -->

  <span class="search">
    <form>
      <input class="search" ng-model="chosenTrainee" list="traineeList" type="search" id="searchTextBox" placeholder="Search..." class="search"
            autocomplete="off">

      <!-- <button type="submit" class="searchButton"><i class="fa fa-search"></i></button> -->

      <datalist id="traineeList">
        <ng-container class="container" *ngFor="let trainee of traineesList">
          <option [value]="trainee.name" class="ng-binding ng-scope">{{ trainee.name }} | {{ trainee.email }} | {{ trainee.skypeId }}</option>
        </ng-container>
      </datalist>
    </form>
  </span>

  <span>
    <span ngbDropdown placement="bottom-right">
      <button class="btn btn-default" type="button" id="dropdownMenu1" ngbDropdownToggle>
        <i class="fa fa-file-pdf-o" aria-hidden="true"></i>
      </button>
      <div ngbDropdownMenu aria-labelledby="dropdownConfig">
        <li>
          <a ng-click="downloadAllChartButton()"> Charts </a>
        </li>
        <li>
          <a ng-click="generatePDF()"> Charts + Feedback </a>
        </li>
      </div>
    </span>
  </span>

</div>

<div class="container">
  <hr>
</div>
