<div class="chart-container top5">
  <canvas *ngIf="chartType === 'radar' || chartType ==='doughnut'" baseChart #baseChart="base-chart" width="400" height="400" [datasets]="chartData" [labels]="chartLabels"
    [options]="chartOptions" [colors]="chartColors" [legend]="chartLegend" [chartType]="chartType" (chartHover)="chartHovered($event)"
    (chartClick)="chartClicked($event)"></canvas>
  <canvas *ngIf="chartType === 'line' || chartType === 'bar'" baseChart #baseChart="base-chart" width="400" height="200" [datasets]="chartData" [labels]="chartLabels"
    [options]="chartOptions" [colors]="chartColors" [legend]="chartLegend" [chartType]="chartType" (chartHover)="chartHovered($event)"
    (chartClick)="chartClicked($event)"></canvas>

</div>
