<div class="chartContainer">
  <canvas *ngIf="data !== null" baseChart width="400" height="400" [datasets]="chartData" [labels]="chartLabels" [options]="chartOptions"
    [colors]="chartColors" [legend]="chartLegend" [chartType]="chartType" (chartHover)="chartHovered($event)" (chartClick)="chartClicked($event)"></canvas>
</div>
