<div>
  <div class="container">
    <header class="feedback-heading">Overall Feedback</header>
    <div class="table-responsive">
      <table class="table table-responsive">
        <thead>
          <tr>
            <td>Week</td>
            <td>Categories</td>
            <td>Quality Audit</td>
            <td>QC Feedback</td>
            <td>Trainer Feedback</td>
          </tr>
        </thead>
        <tbody *ngIf="weekTopics">
          <tr *ngFor="let topic of weekTopics; let week = index">
            <td>{{week+1}}</td>
            <td>{{topic}}</td>
            <td *ngIf="qcNotes">{{qcWeek(week+1).qcStatus}}</td>
            <td *ngIf="qcNotes">{{qcWeek(week+1).content}}</td>
            <td *ngIf="allNotes">{{allWeek(week+1).content}}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
