Trainers: 
<div>
    <table class='table table-striped'>
        <th>name</th>
        <th>email</th>
        <th>title</th>
        <th>tier</th>
        <tr *ngFor='let trainer of trainers'>
            <td>{{trainer.name}}</td>
            <td>{{trainer.email}}</td>
            <td>{{trainer.title}}</td>
            <td>{{trainer.tier}}</td>
        </tr>
    </table>
</div>
