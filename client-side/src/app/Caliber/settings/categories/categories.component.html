<!-- Create Assessment Categories and Edit assessment Categories including making it active or inactive -->
    <div class="container">
        <div class="row">
        <div class="col-md-12 col-lg-12 tab-panes">
            <br>
            <ul class="nav nav-tabs justify-content-end">
                <li class="nav-item tab-pane fade show" role="button" (click)="open(addCategory)" style="color:#F26925">
                    <a id="addButton">Create Category
                        <span class="fa fa-plus" aria-hidden="true"></span>
                    </a>
                </li>
            </ul>
        </div>
        </div>
    </div>
    <br>
<!-- Display all assessment categories -->
<div class="container" id="trainer-assess-table" ng-if="categories[0]">
    <div class="row">
        <div class="col-md-3 col-lg-3 top5">
        <!-- Accordian table -->
        <table class="table table-responsive" style="border-collapse: collapse;">
            <thead class='text-center'>
            <tr>
                <th>Category</th>
                <th>Active</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let category of categories; let i=index">
                <td *ngIf='(i < categories.length / 3)' (click)="open(editCategory)">
                {{category.skillCategory}}
                </td>
                <td *ngIf='category.active === false && (i < categories.length / 3)'>
                <span style="color: #ff7575" class="fa fa-times fa-2x" aria-hidden="true"></span>
                </td>
                <td *ngIf='category.active === true && (i < categories.length / 3)'>
                <span style="color: #81f575" class="fa fa-check fa-2x" aria-hidden="true"></span>
                </td>
            </tr>
            <!-- </div> -->
            </tbody>
        </table>
        </div>
        <div class="col-md-3 col-lg-3 top5">
        <table class="table table-responsive" style="border-collapse: collapse;">
            <thead>
            <tr>
                <th>Category</th>
                <th>Active</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let category of categories; let i=index">
                <td *ngIf=' (((i > categories.length / 3) && (i < ((categories.length / 3) * 2))))'>
                    {{category.skillCategory}}
                </td>
                <td *ngIf="category.active === false && (((i > categories.length / 3) && (i < ((categories.length / 3) * 2))))">
                    <span style="color: #ff7575" class="fa fa-times fa-2x align-right" aria-hidden="true"></span>
                </td>
                <td *ngIf="category.active === true && (((i > categories.length / 3) && (i < ((categories.length / 3) * 2))))">
                    <span style="color: #81f575" class="fa fa-check fa-2x align-right" aria-hidden="true"></span>
                </td>
            </tr>
            </tbody>
        </table>
        </div>
        <div class="col-md-3 col-lg-3 top5">
        <table class="table table-responsive" style="border-collapse: collapse;">
            <thead>
            <tr>
                <th>Category</th>
                <th>Active</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let category of categories; let i=index">
                <td *ngIf="(i > ((categories.length / 3) * 2))">
                    {{category.skillCategory}}
                </td>
                <td *ngIf="category.active === false && (i > ((categories.length / 3) * 2))">
                    <span style="color: #ff7575" class="fa fa-times fa-2x" aria-hidden="true"></span>
                </td>
                <td *ngIf="category.active === true && (i > ((categories.length / 3) * 2))">
                    <span style="color: #81f575" class="fa fa-check fa-2x" aria-hidden="true"></span>
                </td>
            </tr>
            </tbody>
        </table>
        </div>
    </div>
</div>


<ng-template #addCategory let-c="close" let-d="dismiss">
    <form #myForm = "ngForm" class="form-control">
    <div class="modal-header">
        <h4 class="modal-title">Add Category</h4>
        <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
        <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <div class="row">
            <div class="form-group col-md-6 col-sm-6">
                <label for="categoryName">Category:</label> 
                <input  [(ngModel)] = "currentCategory" name = "category" type="text" class="form-control" 
                    id="categoryName" placeholder="Category" required>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button (click) = "addNewCategory()" type="button" class="btn btn-primary"
            data-dismiss="modal">Submit</button>
        <button type="button" class="btn btn-outline-dark" (click)="c('Close click')">Close</button>
    </div>
    </form>
</ng-template>

<ng-template #editCategory let-c="close" let-d="dismiss">
    <form #myForm = "ngForm" class="form-control">
    <div class="modal-header">
        <h4 class="modal-title">Edit Category</h4>
        <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
        <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <div class="row">
            <div class="form-group col-md-6 col-sm-6">
                <label for="categoryName">Category:</label> 
                <input  [(ngModel)] = "this.categories[0].skillCategory" name = "category" type="text" class="form-control" 
                    id="categoryName" placeholder="Category" required>
            </div>
        </div>
        <div class="form-group col-sm-1 col-md-1">
            <label for="categoryName">Active:</label> <br /> <input
                type="checkbox" style="text-align: left" ng-model="thisCategoryForm.active"
                 />
        </div>
    </div>
    <div class="modal-footer">
        <button (click) = "addNewCategory()" type="button" class="btn btn-primary"
            data-dismiss="modal">Submit</button>
        <button type="button" class="btn btn-outline-dark" (click)="c('Close click')">Close</button>
    </div>
    </form>
</ng-template>
