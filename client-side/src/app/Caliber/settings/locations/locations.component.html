<div class="container">
<div id="locations-table">
    <table class="table table-hover">
        <thead>
            <tr>
                <th>Active Status</th>
                <th>Company</th>
                <th>Address</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let location of locations">
                <td *ngIf="location.active == true;then activated else deactivated">
                </td>
                <td>
                    {{location.company}}
                </td>
                <td>
                    {{location.street}} {{location.city}}, {{location.state}} {{location.zipcode}}
                </td>
                <td>
                    <app-editlocation [currEditLocation] = "location"></app-editlocation>
                </td>
                <td *ngIf="location.active == true;then deactivateButton else activateButton">
                </td>
            </tr>
        </tbody>
    </table>

</div>
</div>

<!-- Green check for DEACTIVATED locations to REACTIVATE-->
<ng-template #activateButton>
    <td>
        <i class="fa fa-check" id="reactivate" style="color:#81f575;"></i>
    </td>
</ng-template>

<!-- Red cross for ACTIVATED locations to DEACTIVATE-->
<ng-template #deactivateButton>
    <td>
        <app-deactivatelocation [location]="location"></app-deactivatelocation>
    </td>
</ng-template>

<!-- Green check for activated locations -->
<ng-template #activated>
    <td>
        <i class="fa fa-check fa-2x" style="color:#81f575;"></i>
    </td>
</ng-template>

<!-- Red cross for deativated locations -->
<ng-template #deactivated>
    <td>
        <i class="fa fa-times fa-2x" style="color:#ff0000;"></i>
    </td>
</ng-template>
