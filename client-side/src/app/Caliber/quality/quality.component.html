<div class="container">

    <div class="row mt-3">
        <form name="batchSelector" class="form-inline">
            <select name="yearSelect" [ngModel]="currentYear" (ngModelChange)="onYearSelect($event)" class="custom-select mr-3">
                <option [value]="year" *ngFor="let year of getTrackedYears()">{{ year }}</option>
            </select>

            <select name="batchSelect" #batchSelect (change)="onBatchSelect(batchSelect.value)" class="custom-select">
                <option [value]="batch.batchId" *ngFor="let batch of batches | DisplayBatchByYear:currentYear" [selected]="batch.batchId === currentBatch.batchId">
                    {{ batch.trainer.name }} - {{ batch.startDate | date:"MM/dd/yy" }}
                </option>
            </select>
        </form>

        <hr class="w-100" />
    </div>


    <div class="row">
        <app-quality-feedback [batch]="currentBatch"></app-quality-feedback>
    </div>

</div>
