<ul *ngIf="batch">
  <li *ngFor="let week of getBatchWeeks()" (click)="changeWeek(week)">
    <button>Week {{ week }}</button>
  </li>
  <li>
    <button>Add Week</button>
  </li>
</ul>

<table>
  <thead>
    <tr>
      <th>Trainee</th>
      <th>Individual Feedback</th>
      <th>Notes</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let trainee of batch?.trainees; let i = index">
      <td>{{ trainee?.name }}</td>
      <td>
        <app-feedback-icon [status]="getQcStatusOnTrainee(trainee)"></app-feedback-icon>
      </td>
      <td class="col-sm-9 col-md-9 col-lg-9">
        <textarea [ngModel]="getNoteOnTrainee(trainee)" id="noteTextArea" cols="75" rows="3" maxlength="4000"
          placeholder="Note on {{ trainee.name }}"></textarea>
      </td>
    </tr>
  </tbody>
</table>
