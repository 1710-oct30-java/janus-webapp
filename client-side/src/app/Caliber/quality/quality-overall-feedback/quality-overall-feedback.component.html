<div class="row">
    <h3 class="mx-auto">Overall Feedback</h3>
</div>

<div class="row mb-5">
    <div class="col-md-2">
        <div class="row">
            <select #statusSelect class="custom-select mx-auto" (change)="setNoteStatus(statusSelect.value)" >
                <option *ngFor="let status of qcStatuses" [value]="status" [selected]="status === batchNote?.qcStatus">{{ status }}</option>
            </select>
        </div>
        <div class="row mt-3">
            <p class="mx-auto">
                <app-feedback-icon [status]="selectedStatus" css="fa-3x text-orange"></app-feedback-icon>
            </p>
        </div>
    </div>
    <div class="col-md-10">
        <textarea *ngIf="batchNote" class="form-control" [(ngModel)]="batchNote.content" rows="4"></textarea>
    </div>
</div>
